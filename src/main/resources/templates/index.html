<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles_dark.css}" />
    <title>Henry Patrick Karugendo Homepage</title>
</head>
<body>
    <div class="home-main">
        <div class="home-body">
            <img th:src="@{/images/homebase_logo_dark.png}" alt="Logo Image" class="img-header-mobile" />
        </div>
        <div class="home-body">
            <h1>Hi</h1>
            <p class="home-message">My name is Henry Patrick Karugendo and you have reached my personal site! <i class="fas fa-award"></i></p>
            <p class="home-message">Feel free to have a look around and hopefully you will find what you are looking for.</p>
        </div>
        <div class="home-body">
            <a th:href="@{/home}" class="btn home-btn-go">GO</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa70358927.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
